<html>
    <body>
        {% if state.running %}
        <script type="text/javascript">
            window.setTimeout(function () {
                window.location = "/";
            }, 10000);
        </script>
        Calculated time : {{ state.currentTime }} seconds after 1970.<br>
        Real time : {{ real_time }} seconds after 1970.<br>
        <form method="post"><input type="submit" value="Stop"/></form>
        {% else %}
        <form method="post"><input type="submit" value="Start"/></form>        
        {% endif %}
    </body>
</html>
